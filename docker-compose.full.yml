version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ai-resume-parser-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-resume-parser-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ai-resume-parser?authSource=admin
      JWT_SECRET: your-secret-key-change-in-production
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      FRONTEND_URL: http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    healthcheck:
      test: curl -f http://localhost:5000/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: ai-resume-parser-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NODE_ENV: development
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    command: npm run dev

volumes:
  mongodb_data:

networks:
  default:
    name: ai-resume-parser-network
