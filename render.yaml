# Render.com Deployment Configuration
# Documentation: https://render.com/docs/yaml-spec
#
# SECURITY NOTE: Never commit API keys to this file.
# Use Render's Dashboard to set sensitive environment variables.

services:
  - type: web
    name: ai-resume-parser-backend
    runtime: node
    plan: free
    region: singapore
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GOOGLE_GEMINI_API_KEY
        sync: false  # Set via Render Dashboard - NEVER commit API keys
      - key: MONGODB_URI
        sync: false  # Set via Render Dashboard
      - key: CORS_WHITELIST
        value: https://ai-resume-parser-seven.vercel.app
      - key: DEMO_MODE
        value: false
      - key: UPLOAD_PATH
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: KEEP_ALIVE_INTERVAL
        value: 25000
    autoDeploy: true
    healthCheckPath: /health
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: "nosniff"
      - path: /*
        name: X-Frame-Options
        value: "DENY"
      - path: /health
        name: X-Health-Check
        value: "true"
