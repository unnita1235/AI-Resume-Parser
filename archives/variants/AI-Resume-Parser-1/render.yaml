services:
  - type: web
    name: ai-resume-parser-backend
    runtime: node
    plan: free
    region: singapore
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    autoDeploy: true
    healthCheckPath: /health
    headers:
      - path: /health
        name: X-Health-Check
        value: true
